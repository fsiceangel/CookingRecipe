        --color-accent-heading: 96 165 250; /* primary-400 */
        --color-gradient-from: 96 165 250; /* primary-400 */
        --color-gradient-to: 37 99 235; /* primary-600 */
        --color-chip-bg: 51 65 85; /* slate-700 */
        --color-chip-bg-alt: 51 65 85 / 0.5;
        --color-chip-text: 203 213 225; /* slate-300 */
        --color-star-empty: 71 85 105; /* slate-600 */
        --color-button-secondary-bg: 51 65 85; /* slate-700 */

        --color-button-secondary-text: 203 213 225; /* slate-300 */
        --color-button-secondary-border: 71 85 105; /* slate-600 */
      }

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      // Sets dark mode by default, only applies light mode if explicitly set.
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script>
      const withOpacity = (variableName) => {
        return ({ opacityValue }) => {
          if (opacityValue !== undefined) {
            return `rgba(var(${variableName}), ${opacityValue})`;
          }
          return `rgb(var(${variableName}))`;
        };
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: withOpacity('--color-background'),
              card: {
                solid: withOpacity('--color-card-solid'),
                translucent: `rgba(var(--color-card-translucent))`,
                header: withOpacity('--color-card-header'),
              },
              border: withOpacity('--color-border'),
              'border-header': withOpacity('--color-border-header'),
              text: {
                primary: withOpacity('--color-text-primary'),
                secondary: withOpacity('--color-text-secondary'),
              },
              accent: {
                DEFAULT: withOpacity('--color-accent-bg'),
                hover: withOpacity('--color-accent-bg-hover'),
                heading: withOpacity('--color-accent-heading'),
              },
              chip: {
                bg: withOpacity('--color-chip-bg'),
                'bg-alt': withOpacity('--color-chip-bg-alt'),
                text: withOpacity('--color-chip-text'),
              },
              'star-empty': withOpacity('--color-star-empty'),
              button: {
                secondary: {
                  DEFAULT: withOpacity('--color-button-secondary-bg'),
                  hover: withOpacity('--color-button-secondary-bg-hover'),
                  text: withOpacity('--color-button-secondary-text'),
                  border: withOpacity('--color-button-secondary-border'),
                }
              },
              'gradient-from': 'var(--color-gradient-from)',
              'gradient-to': 'var(--color-gradient-to)',
              primary: {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe',
                '300': '#93c5fd', '400': '#60a5fa', '500': '#3b82f6',
                '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af',
                '900': '#1e3a8a', '950': '#172554',
              },
            }
          }
        }
      }
    </script>
